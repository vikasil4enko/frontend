<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="slider">
<ul class="slides">
	<li class="slide-item active">Slide #1</li>
	<li class="slide-item">Slide #2</li>
	<li class="slide-item">Slide #3</li>
	<li class="slide-item">Slide #4</li>
	<li class="slide-item">Slide #5</li>
</ul>
	<div class="controls">
	<div id="pause-play"  class="pause-play">
		<i class="fas fa-pause-circle"></i></div>
	<div id="prev" class="pause-play">
		<i class="fas fa-chevron-circle-left"></i></div>
	<div id="next" class="pause-play">
		<i class="fas fa-chevron-circle-right"></i></div>
	</div>
<div class="indicators">
	<span class="indicator_item active" data-slide-to="0">1</span>
	<span class="indicator_item" data-slide-to="1">2</span>
	<span class="indicator_item" data-slide-to="2">3</span>
	<span class="indicator_item" data-slide-to="3">4</span>
	<span class="indicator_item" data-slide-to="4">5</span>
</div>
</div>
<script src="../js/main.js"></script>
</body>
</html>
